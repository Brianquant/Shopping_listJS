<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Liste</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <section>
        <div class="container d-flex justify-content-center">
            <div class="col-6">
                <h3>Shopping list</h3>
                <form id="item-form">
                    <div class="form-group">
                        <label for="Item">Item</label>
                        <input type="text" class="form-control" id="item" placeholder="place item">
                    </div>
                    <div class="form-group">
                        <label for="Quantity">Quantity</label>
                        <input type="text" class="form-control" id="quant" placeholder="place quantity">
                    </div>
                    <div class="form-group">
                        <label for="Brand">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="place brand">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="divider"></div>
                <form class="filter-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="filter" placeholder="Filter items">
                    </div>
                </form>
                <div class="divider"></div>
                <div class="collection">
                    <h3>My Items</h3>
                    <div class="container">
                        <div style="text-align: center;" class="row">

                            <div class="col">
                                <div class="item-metrics">
                                    <p>Items</p>
                                    <p>Quantity</p>
                                    <p>Brand</p>
                                </div>
                                <ul class="list-group" id="item-collection">

                                </ul>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="clear-field">
                            <button type="submit" class="btn btn-primary" id="clear-items">Clear all</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
